            <div class="imgcontent w-100 p-1  ">
                <div class=" search m-auto mt-5 "><input id="search" class="form-control" type="text" placeholder="Find your location...">

                <div class="container w-75">
                    <div class="container " >
                        <div class="row">
                            <div class="current  col-md-4">
                                <div class="currentdate d-flex justify-content-between align-items-center w-100 "><p id="dayName" class="p-1 qqq " ></p>
                                    <p class="p-1 qqq " id="date" ></p></div>
                                <div class="location p-2"><p id="location"></p> </div>
                                <div class="degree p-2"> <span id="degree" class="sssss fw-bold" ></span><span class="sssss fw-bold" > ℃ </span></div>
                                <div class="icon p-2" id="icon"></div>
                                <div class="status ps-4"><p id="status" ></p></div>
                                <div class="ps-3 pb-4"> <span class="ms-2 aaaa"><img src="photos/icon-umberella.png" width="21" height="21">   20% </span>

                                    <span class="ms-2 aaaa" ><img src="photos/icon-compass.png" width="21" height="21"> East</span>
                                </div>
                            </div>
                            <div class=" next  col-md-4">
                                <div class="firstday"><p id="nextDay" class="text-center p-2 pb-3"></p></div>
                                <div class="icon2 text-center "id="iconnextday"></div>
                                <div class="text-center mt-3" > <span id="nextdaydegree" class="sss fw-bold text-center"></span><span class="sss fw-bold" >℃</span></div>
                                <div class="text-center " > <span id="nextdaydegreemini" class="ss fw-bold text-center"></span><span class="ss fw-bold" >℃</span></div>

                                </div>
                                <div class=" nnext col-md-4">

                                    <div class="icon2 text-center"id="iconnextday2" ></div>
                                    <div class="text-center mt-3"  > <span id="nextdaydegree2" class="sss fw-bold text-center" ></span><span class="sss fw-bold" >℃</span></div>
